version: '3.7'

services:
  db:
    image: mariadb/server:10.4
    ports:
      - 3306:3306
    environment:
      #MARIADB_RANDOM_ROOT_PASSWORD: "true"
      MARIADB_DATABASE: default_database
      MARIADB_USER: user
      MARIADB_PASSWORD: pass
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./storage:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d/

  adminer:
    image: adminer
    restart: always
    ports:
      - 8085:8080